<body>
    <div class= "header">
        <h2 class="app__name">Stick-It notes</h2>
        <h3 class="founder__name">By Prateek Gupta</h3>
    </div>

    <div class="text__field">
        <form id="form">
            <input type="text" placeholder="Title"  class="input__title" required>
            <input type="text" placeholder="Content" class="input__content" required>
            <button class="btn" type="submit">Create Note</button>
        </form>
    </div>

    <div class="empty__field">
        <h3>No Notes Found, add One!</h3>
    </div>

                <p class="note__content">write something here</p>

    <script src="script.js"></script>

</html>
